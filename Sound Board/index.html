<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound Board</title>
</head>
<body>
  <div class="container">
    <div class="center">
      <button id="anthem-of-victory" onClick="play_sound(this.id)">Anthem of Victory</button>
      <button id="victory" onClick="play_sound(this.id)">Victory</button>
      <button id="emotional-inspiring" onClick="play_sound(this.id)">Emotional Inspiring</button>
      <button id="motivational-day" onClick="play_sound(this.id)">Motivational Day</button>
      <button id="power-play" onClick="play_sound(this.id)">Power-Play</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
